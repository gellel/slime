<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                window.addEventListener("message", function(e) {
                    if (e.origin) {
                        (function(XHR) {
                            XHR.open("GET", window.location.origin + "/" + "i");
                            XHR.addEventListener("load", function(r) {
                                window.parent.postMessage(XHR.getResponseHeader("etag"), e.origin);
                            });
                            XHR.send();
                        }(new XMLHttpRequest()));
                    }
                });
            });
        </script>
    </body>
</html>
