<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                window.addEventListener("message", function(e) {
                    if (e.origin) {
                        window.parent.postMessage("hello", e.origin);
                    }
                });
            });
        </script>
    </body>
</html>
